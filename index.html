
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.png" />
    <title>Knothub</title>
    <link rel="stylesheet" href="event.css">
</head>
<body>
    <div class="main-content">  
        <div class="sidenav">
            <a href="#" class="logo">
                <img src="logo.png" alt="Site Logo">
            </a>
            <div class="nav-options">
                <a href="#container-box"><img src="home.png" alt="Home Logo" style="width: 40px; height: 40px;"> <span>Home</span></a>
                <a href="#ticket-container"><img src="event.png" alt="Event Logo"  style="width: 40px; height: 40px;"> <span>Event</span></a>
                <a href="#"><img src="radio.png" alt="Notification Logo" style="width: 40px; height: 40px;"><span>Radio</span> </a>
                <a href="#singerbigbox"><img src="playlist.png" alt="Other Logo 1" style="width: 40px; height: 40px;"> <span>Playlist</span></a>
                <a href="#"><img src="help-web-button.png" alt="Other Logo 2" style="width: 40px; height: 40px;"> <span>Help</span></a>  
            </div>
        </div>
        <div id="container-box" class="container-box">
            <div class="topnav">
                <div class="search-box">
                    <input type="text" placeholder="Search">
                    <button>Search</button>
                </div>
                <div class="notification-button">
                    <img src="bell.png" alt="">
                </div>
            </div>
        </div>
    
        <div class="placebar">
            <div class="marquee-container">
                <h1 class="moving">
                    <span class="city">CHANDIGARH</span>
                    <span class="star">*</span>
                    <span class="city">MUMBAI</span>
                    <span class="star">*</span>
                    <span class="city">DELHI</span>
                    <span class="star">*</span>
                    <span class="city">JAIPUR</span>
                    <span class="star">*</span>
                    <span class="city">BHOPAL</span>
                    <span class="star">*</span>
                </h1>
            </div>    
        </div>
        <div id="ticket-container" class="ticket-container">
            <div class="consert-ticket">
                <div class="ticket-info">
                    <h2 style="color: yellow;">SOCO TICKET</h2>
                    <h1 style="color: aliceblue;"> WORLD LARGEST CONCERT</h1>
                    <h4 style="color: lightgray;"> First special world concert tour now in India in this season.</h4>
                    <h4 style="color: lightgray;"> Get your Ticket, now!</h4>
                </div>
                <div class="ticket-date"></div>
            </div> 
            <div class="qr">
                <img src="qr.png" alt="image">
            </div>
        </div>
    
        <div id="singerbigbox" class="singerbigbox">
            <div class="singernav">
                <p><span style="color: white;">SINGERS</span> <span style="color: yellow;">HUB</span></p>
                <div class="show-all-button">Show All</div>
            </div>
        
            <div class="singerboxes">
                <div class="singbox">
                    <img src="arijit singh.webp" alt="">
                    <button class="singbutton">Arijit Singh</button>
                </div>
                <div class="singbox">
                    <img src="diljit dosanjh.jpeg" alt="">
                    <button class="singbutton">Diljit Dosanjh</button>
                </div>
                <div class="singbox">
                    <img src="Neha-Kakkar-15.jpeg" alt="">
                    <button class="singbutton">Neha Kakkar-15</button>
                </div>
                <div class="singbox">
                    <img src="parmish verma.webp" alt="">
                    <button class="singbutton">Parmish Verma</button>
                </div>
                <div class="singbox">
                    <img src="sidhu moosewala.jpg" alt="">
                    <button class="singbutton">Sidhu Moosewala</button>
                </div>
            </div>
            <div class="crowdimg">
                <img src="Crowd.png" alt="image">
            </div>
            <div class="price">
                <img src="price.png" alt="image">
            </div>
            <div class="stage">
                 <img src="stage.png" alt="image">
            </div>
        </div>
    </div>
